<nav>
  <button class="buttonRoute" routerLink="/pokemon-list">Pokemon List</button>
</nav>
<ng-container *ngIf="pokemon">
  <mat-card>
    <mat-grid-list cols="2">
      <mat-grid-tile rowspan="1">
        <mat-list>
          <img mat-card-lg-image src="../assets/img/official-artwork/{{pokemon.id}}.png">
          <mat-list-item><div class="numPokemon">No. {{pokemon.id | number: '3.0'}}</div></mat-list-item>
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile rowspan="1">
      <mat-list>
        <mat-list-item>
          {{pokemon.name}}&nbsp;&nbsp;
          <mat-icon (click)="playAudio(song)">play_circle_outline</mat-icon>
          <audio #song autoplay src="../assets/audio/{{pokemon.id}}.mp3"></audio>
        </mat-list-item>
        <mat-list-item>
          <mat-chip-list >
            <mat-chip *ngFor="let type of pokemon.types">{{type}}</mat-chip>
          </mat-chip-list>
        </mat-list-item>
        <mat-list-item>Height = {{pokemon.height.toFixed(1)}} m</mat-list-item>
        <mat-list-item>Weight = {{pokemon.weight.toFixed(1)}} kg</mat-list-item>
      </mat-list>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        {{pokemon.description}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</ng-container>
